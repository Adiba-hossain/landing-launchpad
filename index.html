<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="hero-section">
        <header class="header">
            <nav class="nav-tittle-button">
                <h3 class="nav-tittle inter-normal">LOGO</h3>
                <a href=""><button class="btn-primary raleway-normal">Sign Up</button></a>
            </nav>
        </header>
        <div class="banner raleway-normal">
            <div class="banner-content">
                <h3 class="banner-tittle">Cool Dark UI Template for<br>Webflow Agencies!</h3>
                <button class="banner-button btn-primary">Stay Focused</button>
            </div>
        </div>
    </div>
    <main class="main-part">
        <section class="action-section">
            <div class="action-section-content-image">
                <div class="action-content raleway-normal">
                    <h4 class="action-tittle">See It in Action</h4>
                    <p class="action-para">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="action-button btn-primary">Launch Live Preview</button>
                </div>
                <div class="img-content">
                    <img src="Assets/wc-mini.png" alt="This is mini action section image!" class="img-content-radius">
                </div>
            </div>
        </section>
        <section class="pro-users">
            <div class="pro-users-content">
                <h4 class="pro-users-header-title raleway-normal">Joined Thousands of Productive Users</h4>
                <div class="pro-users-ti-sub">
                    <div class="pro-users-title">
                        <p class="pro-users-title1 inter-normal">50K</p>
                        <p class="pro-users-subtitle1">Active Users</p>
                    </div>
                    <div class="pro-users-title">
                        <p class="pro-users-title2 inter-normal">2M+</p>
                        <p class="pro-users-subtitle2">Focus Sessions</p>
                    </div>
                    <div class="pro-users-title">
                        <p class="pro-users-title3 inter-normal">95%</p>
                        <p class="pro-users-subtitle3">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
